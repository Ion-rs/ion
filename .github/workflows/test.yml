name: Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master", "dev" ]
    
env:
  CARGO_TERM_COLOR: always

jobs:
  validate:
    name: Validate clippy and rustfmt
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all-features

      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-features --tests -- -D warnings

      - name: Fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check
